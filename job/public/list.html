<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表页</title>
	<link rel="stylesheet" type="text/css" href="/css/base/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/css/pages/index.css">
</head>
<body>

	<div id="headerContainer"></div>
	
	<div id="container" style="margin:30px">
		<button type="button" class="btn btn-primary" id="addBtn" data-toggle="modal" data-target="#positionModal">添加职位</button>

		<table id="js-listTable" class="table table-bordered table-striped"" style="margin-top:30px">
  			<thead>
				<tr>
					<th>序号</th>
					<th>职位</th>
					<th>薪资</th>
					<th>公司</th>
					<th>公司logo</th>
					<th>操作</th>
				</tr>
  			</thead>
  			<tbody></tbody>
		</table>
	</div>

	<div class="modal fade" id="positionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">添加职位</h4>
				</div>
				<div class="modal-body">
				  <div class="form-group">
				    <label for="position">职位名称</label>
				    <input type="text" class="form-control" id="position">
				  </div>
				  <div class="form-group">
				    <label for="salary">职位薪资</label>
				    <input type="text" class="form-control" id="salary">
				  </div>
				  <div class="form-group">
				    <label for="company">公司名称</label>
				    <input type="text" class="form-control" id="company">
				  </div>
				   <div class="form-group">
				    <label for="logo">公司logo</label>
				    <input type="file" class="form-control" id="logo">
				  </div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="submitBtn">保存</button>
				</div>
			</div>
		</div>
	</div>
	<!-- 分页 -->
	<nav aria-label="Page navigation">
	  <ul class="pagination" id="pagination"></ul>
	</nav>

	<script type="text/javascript" src="/js/base/jquery.js"></script>
	<script type="text/javascript" src="/js/base/bootstrap.js"></script>
	<script type="text/javascript" src="/js/base/ejs.js"></script>
	<script type="text/javascript" src="/js/common/header/login.js"></script>
	<script type="text/javascript" src="/js/common/header/register.js"></script>
	<script type="text/javascript" src="/js/common/header/header.js"></script>
	<script type="text/javascript" src="/js/pages/list/pagination.js"></script>
	<script type="text/javascript" src="/js/pages/list/addPosition.js"></script>
	<script type="text/javascript" src="/js/pages/list/positionList.js"></script>
	<script type="text/javascript" src="/js/pages/list/index.js"></script>

</body>
</html>
